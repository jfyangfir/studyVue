<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <style>
        .red{
            color: red;
        }

        .thin{
            font-weight: 100;
        }

        .italic{
            /*斜体字*/
            font-style: italic;
        }

        .active{
            /*letter-spacing 属性增加或减少字符间的空白（字符间距）*/
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 class="red italic">Vue中的样式设置1</h1>
<!--    通过v-bind 绑定数组-->
    <h1 :class="['red','thin']">Vue中的样式设置2</h1>
<!--    绑定的数组中添加三目逻辑-->
    <h1 :class="['red','italic',flag?'active':'']">Vue中的样式设置3</h1>
<!--    绑定的数组使用对象-->
    <h1 :class="['red','thin',{'italic':flag}]">Vue中的样式设置4</h1>
    <h1 :class="classObj">Vue中的样式设置5</h1>
</div>

<script src="../Util/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag:true,
            classObj:{red:true,itatic:false}
        },
        methods:{

        }
    })
</script>
</body>
</html>
