<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
    <script src="../Util/vue/dist/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px) ;
        }
    
        .v-enter-active,
        .v-leave-active{
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href=""  @click.prevent="Name='login'">登录</a>
        <a href=""  @click.prevent="Name='register'">注册</a>
        <transition>
            <component :is="Name"></component>
        </transition> 
    </div>
    <script>

        Vue.component("login",{
            template:"<h3>这是一个登录组件</h3>"
        })

        Vue.component("register",{
            template:"<h3>这是一个注册组件</h3>"
        })

        var vm=new Vue({
            el:"#app",
            data:{
                Name:"login"
            },
            methods: {
            },
        })
    </script>
</body>
</html>
