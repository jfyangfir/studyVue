<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
    <script src="../Util/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 父组件的使用 -->
        <h1>父组件--{{msg}}</h1>
        <!-- 子组件的使用 -->
        <com v-bind:parentmsg="msg"></com>
    </div>
    <template id="com1">
        <h3>这是一个子组件--{{parentmsg}}</h3>
    </template>
    <script>
        //com 子组件
        var com = {
            template:"#com1",
            // 该属性中保存的都是父组件传递给子组件的数据
            // 注意：props 中的数据，都是只读的，无法重新赋值
            props:['parentmsg']
        }

        var vm=new Vue({
            el:"#app",
            data:{
                msg:"hello,i am father component"
            },
            methods: {
            },
            components:{
                com
            }
        })
    </script>
</body>
</html>
