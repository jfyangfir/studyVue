<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello vue</title>
    <script src="../Util/vue/dist/vue.js"></script>
    <script src="../Util/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <!-- router-link 默认渲染为一个a标签 -->
        <!-- 1.<router-link to="/login?id=1&name=zhangsan">登录</router-link> -->
        <router-link to="/login/2/lisi">登录</router-link>
        <router-link to="/register">注册</router-link>

        <router-view></router-view>
    </div>
    <script>

        var login={
            // template:"<h3>登录模块 {{$route.query.id}}--{{$route.query.name}}</h3>"
            template:"<h3>登录模块 {{$route.params.id}}--{{$route.params.name}}</h3>"
        }

        var register={
            template:"<h3>注册模块</h3>"
        }

        var routerObj=new VueRouter({
            routes:[
                {path:"/",redirect:"/login/:id/:name"},
                {path:"/login/:id/:name",component:login},
                {path:"/register",component:register}
            ]
        })
        var vm=new Vue({
            el:"#app",
            data:{
            },
            methods: {
            },
            router:routerObj
        })
    </script>
</body>
</html>
