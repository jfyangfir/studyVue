<!DOCTYPE html>
<html lang="en">
<!--v-for 遍历-->
<!--v-if 条件语句-->
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
</head>
<body>
<div id="app">
    <div style="width: 300px;height: 300px;background-color: yellow;text-align:center;line-height:250px" @click="print('div')">
<!--        .stop阻止事件传播-->
        <button @click.stop="print('button')">点我试试</button>
    </div>
    <ul>
        <li v-for="(u,i) in users">{{i}} {{u.name+","+u.gender+","+u.age}}</li>
    </ul>
    <ul>
        <li v-for="(val,key,id) in users[0]">{{id}} {{key+":"+val}}</li>
    </ul>
    <ul>
        <li v-if="{ifo}=true">正确</li>
        <li v-else style="color: red">错误</li>
    </ul>
</div>
<script src="../Util/vue/dist/vue.js"></script>

<script>
        const app = new Vue({
            el: "#app",
            data:{
                users:[
                    {name:'柳岩', gender:'女', age: 21},
                    {name:'虎哥', gender:'男', age: 30},
                    {name:'范冰冰', gender:'女', age: 24},
                    {name:'刘亦菲', gender:'女', age: 18},
                    {name:'古力娜扎', gender:'女', age: 25}
                ],
                ifo:true
            },
            methods:{
                print(message){
                    console.log(message)
                }
            },
        });
</script>
</body>
</html>
