<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Util/vue/dist/vue.js"></script>
</head>
<!-- 
    1.创建期间的生命周期函数
beforeCreate	第一个生命周期方法，表示实例被创建出来之前会被调用,此时，还没有初始化好 data 和 methods 属性
created	        实例已经在内存中创建完成，此时 data 和 methods 已经创建完成，此时还没有开始 编译模板
beforeMount	    此时已经完成了模板的编译，但是还没有挂载到页面中
mounted	        此时，已经将编译好的模板，挂载到了页面指定的容器中显示

    2.运行期间的生命周期函数
beforeUpdate	状态更新之前执行此函数， 此时 data 中的状态值是最新的，但是界面上显示的 数据还是旧的，因为此时还没有开始重新渲染DOM节点
updated	        实例更新完毕之后调用此函数，此时 data 中的状态值 和 界面上显示的数据，都已经完成了更新，界面已经被重新渲染好了

    3.销毁期间的生命周期函数
beforeDestory	实例销毁之前调用,在这一步，实例仍然完全可用
destoryed	    Vue 实例销毁后调用,调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁 -->
<body>

    <div id="app">
    </div>

    <script >
        var vm = new Vue({
            el: "#app",
            data: {
                msg: 'ok'
            },
            methods: {
                show: function(){
                    console.log("show 方法执行了...")
                }
            },
            beforeCreate: function(){
                console.log(this.msg)
                this.show()
            },
            created:function(){
                console.log("created:",this.msg)
                this.show()
            },
            
        })
    </script>
</body>
</html>
